name: Run scripts

on: pull_request

jobs: 
  run_scripts: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      # Install Rust and Cargo
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      # Clone and build Katana
      - name: Build Katana
        run: |
          source $HOME/.cargo/env
          mkdir -p $HOME/.dojo
          git clone https://github.com/dojoengine/dojo $HOME/.dojo/dojo
          cd $HOME/.dojo/dojo
          cargo install --path ./crates/katana --locked --force

      - name: Make script executable
        run: chmod +x scripts/katana.sh
        
      # Set up Python and install Poetry
      - name: Set up Python and install Poetry
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip3 install poetry

      # Install Python dependencies with Poetry
      - name: Install dependencies
        run: poetry install
        
      # Run Katana and scripts
      - name: Run Katana and scripts
        run: bash scripts/katana.sh
