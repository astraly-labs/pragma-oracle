name: Compare Snapshot

on: pull_request

permissions:
  pull-requests: write

jobs:
  compare-snapshot:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Specify the Python version required
      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1

      - name: Run compare_snapshot script
        id: run-script
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          
          result=$(python scripts/gas_usage/compare_snapshot.py)
          result=$(echo "$result" | tail -n +3) # Strip the first two lines
          result="${result//'%'/'%25'}"
          result="${result//$'\n'/''}"
          result="${result//$'\r'/'%0D'}"
          echo -e "text<<EOF\n$result\nEOF" >> $GITHUB_OUTPUT